<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate</title>
    <link rel="stylesheet" href="../../../dist/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <body id="form-body">
    <div layout="column" class="form-header col-md-12">
        <h1>Don't worry, we will not be calling you with this <span class="header-highlighted">phone number</span></h1>
    </div>
    <form class="form-horizontal donation-form" role="form">
      <div class="form-group">
        <div class="input-div">
          <input id="inputPhone" placeholder="Phone">
        </div>
      </div>
      <div class="form-note">
        <p>You have the option to enter a phone number</p>
      </div>
      <div class="form-group">
        <div class="form-button-div">
          <button type="submit" id="form-button" class="btn btn-success">Donation information is next</button>
        </div>
      </div>
    </form>
    <div class="option">
      <div>OR</div>
      <div>
        Go online and donate at <br><a href="https://water.oo/donate" target="_blank">https://water.co/donate</a>
      </div>
    </div>

    <footer id="footer" class="col-xs-12">
      <div class="footer-msg">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <span class="footer-span">Thank you in taking the time to walk through this steps with us</span>
      </div>
      <div class="footer-contact">
      <i class="fa fa-phone" aria-hidden="true"></i>
        <span class="footer-span">Call us anytime 877-594-4426</span>
      </div>  
    </footer>
  </body>
</html>
